<!DOCTYPE html>
<html ng-app="quoteBook">  
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="mainCtrl">
        
        <div ng-repeat = "quote in quotes">
            {{quote.text}} <br> {{quote.author}} <br> <br>
        </div>
        
        Quote Text:<input type="text" ng-model="addInputQ">Author:<input type="text" ng-model="addInputA"><button ng-click="addQuote(addInputQ, addInputA)">Add Quote</button><br>
        <input type="text" ng-model="removeInput"><button ng-click="removeQuote(removeInput)">Remove Quote</button><br>
        <input type="text" ng-model="filterInput"><button ng-click="filterQuotes(filterInput)">Filter Quotes</button>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js""></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/dataService.js"></script>
    </body>
</html>
